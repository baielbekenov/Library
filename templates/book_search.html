{% extends 'base.html' %}

{% block title %} Найденная книга {% endblock %}

{% block content %}
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
      Книга
    </button>
      {% for i in object_list%}
    <a href="{% url 'book_detail' i.pk %}"><button type="button" class="list-group-item list-group-item-action">{{ i.name }}</button></a>
      {% endfor %}
  </div>
{% endblock %}
